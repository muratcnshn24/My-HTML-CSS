
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Muratcan</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Kullanıcı girişi</h1>
      <div class="input-box">
        <input type="yazı" placeholder="Kullanıcı adı" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="şifre" placeholder="Şifre" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Beni Hatırla</label>
        <a href="#">Parolanızı mı unuttunuz?</a>
      </div>
      <button type="submit" class="btn">Giriş yapmak</button>
      <div class="register-link">
        <p>Hesabınız yok mu? <a href="#">Kayıt olmak</a></p>
      </div>
    </form>
  </div>
</body>
</html>
